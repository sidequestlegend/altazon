    var current = logos.length-1;

    setTimeout(function(){


        var identicon_canvas=document.getElementById("identicon");

        var logo_canvas=document.getElementById("main-logo");
        var logo_ctx=logo_canvas.getContext("2d");

        logo_ctx.fillStyle = "#fff";

        logo_ctx.fillRect(0,0,320,80);
        if(logos[current].identicon)logo_ctx.drawImage(identicon_canvas, 0, 0);
        if(logos[current].gradient){
            var gradient = logos[current].gradient(ctx);
            logo_ctx.fillStyle = gradient;
            logo_ctx.fillRect(0,0,80,80);
            logo_ctx.drawImage(canvas, 0, 0);
        }else if(logos[current].image){
            logos[current].image(logo_ctx)
                .then(function(){
                    logo_ctx.drawImage(canvas, 0, 0);
                });
        }
        logo_ctx.font=logos[current].font;
        logo_ctx.fillStyle = logos[current].fontColor||'#263238';
        logo_ctx.textAlign="center";
        logo_ctx.fillText(logos[current].name,190,50);
    },500);


    var drawImage = function(url,size,padding,ctx,color){
        return new Promise(function(resolve){
            var img = new Image(size,size);
            img.src = url;
            img.onload = function(){

                var buffer = document.createElement('canvas');
                buffer.width = 128;
                buffer.height = 128;
                var bx = buffer.getContext('2d');

                // fill offscreen buffer with the tint color
                bx.fillStyle = color;
                bx.fillRect(0,0,buffer.width,buffer.height);

                // destination atop makes a result with an alpha channel identical to fg, but with all pixels retaining their original color *as far as I can tell*
                bx.globalCompositeOperation = "destination-atop";
                bx.drawImage(img,0,0,size,size,padding,padding,80-padding*2,80-padding*2);


                // to tint the image, draw it first
                ctx.drawImage(img,0,0,size,size,padding,padding,80-padding*2,80-padding*2);

                //then set the global alpha to the amound that you want to tint it, and draw the buffer directly on top of it.
                ctx.globalAlpha = 0.5;
                ctx.drawImage(buffer,0,0);
                ctx.globalAlpha = 1;
                resolve();
            }
        });
    }

    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    if(logos[current].iconFont){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.font=logos[current].iconFont;
        ctx.fillStyle = logos[current].iconColor;
        ctx.fillText(logos[current].icon,10,70);
    }else{
        drawImage('/assets/images/ultimate_free_icon_set_128px/'+logos[current].icon+'.png',128,10,ctx,logos[current].iconColor);
    }
    if(logos[current].identicon)document.getElementById('identicon').dataset.jdenticonValue = logos[current].identicon;
